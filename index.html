<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odds and Events</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- main -->
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>Odds and Events</h1>
    <form id="frm-number">
      <label>
        Add a Number to the Bank
        <input id="number" name="number" type="text" />
      </label>
      <button type="submit" id="btn-number">Add Number(s)</button>
      <button type="button" id="btn-random">Add Random Number</button>
    </form>
    <main>
      <section id="numberBank">
        <h2>Number Bank</h2>
        <output></output>
        <div>
          <button id="sortOne">Sort First</button>
          <button id="sortAll">Sort All</button>
        </div>
        <div>
          <label for="cars">Select sort order:</label>

          <select name="select-order" id="select-order">
            <option value="sortA">Ascending</option>
            <option value="sortD">Descending</option>
          </select> 
        </div>
        <div>
          <label for="">Select how many to sort:</label>
          <span id="lbl-how-many">5</span>
          <div style="width: 15em">
            <label id="lbl-slider" for="slider" class="form-label"></label>
            <input
            type="range"
            class="form-range"
            min="0"
            max="5"
            id="slider"
            />
            <button id="btn-how-many">Sort Selection</button>
          </div>
        </div>
      </section>
      <section id="sortedNumbers">
        <h2>Sorted Numbers</h2>
        <section id="odds">
          <h3>Odds</h3>
          <output></output>
        </section>
        <section id="evens">
          <h3>Evens</h3>
          <output></output>
        </section>
      </section>
    </main>
  </body>
</html>
